<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}

	<form action="" method="post" name="login">
        {{ form.hidden_tag() }}
        <p>
            Please enter a sentence:<br>
            {{ form.thatswhatshesaid(size=80) }}
            {% for error in form.thatswhatshesaid.errors %}
                <span style="color: red;">[{{ error }}]</span>
            {% endfor %}<br>
        </p>
        <p><input type="submit" value="Evaluate"></p>
    </form>

{% endblock %}
